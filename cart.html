<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title> Davids Song Library </title>
</head>

<body>
    <center>
        <br>
        <font size="+2" color=0000CC> Davids Song Library: Cart </font>
        <br><br><br>
    </center>
    <center>
      {{ message }}
    </center>
    <div class="container">
          <form action="" method="post">
            {% for song in song_list %}
              <input type="checkbox" name="Song{{ loop.index0 }}" value="{{ song.key }}"> {{song.price_format}}, {{song.title}}, {{song.artist}}, {{song.album}}
              <br>
              <input type="hidden" name="numOfSongs" value="{{ loop.length }}">
            {% endfor %}
            <br><br>
            <input type="submit" name="Remove" value="Remove from cart">
            <input type="submit" name="Checkout" value="Checkout">
          </form>
    </div>
</body>

<center>
    <a href="{{ url|safe }}"/> {{ url_linktext }} </a>
</center>

<center>
    <a href=/> Return to main page </a>
</center>

</html>
