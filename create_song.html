<!DOCTYPE html>

<html>

<head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>

    <center>
        <br>
        <font size="+2" color=0000CC> Enter New Song Information for {{genre_name}} </font>
        <br>
    </center>

    <form action="/create_song?genre_name={{genre_name}}" method="post">
        <div>
            <label for="artist">Artist's Name:</label>
            <input type="text" name="artist" /> </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" /> </div>
        <div>
            <label for="album">Album Name (optional):</label>
            <input type="text" name="album" /> </div>
        <div>
            <label for="price">Price (between $.01 and $100):</label>
            <input type="number" name="price" step=".01" value="1.00" min=".01" max="100"/> </div>
        <div class="button"><button type="submit">Enter song info</button></div>
    </form>

    <form>Genre:
        <select name="genre_name">
          {% for genre in genre_list %}
          <option value="{{ genre }}">{{ genre }}</option>
          {% endfor %}
        </select>
        <button type="submit">Switch</button>
    </form>

    <div class="container">
      <center>
          <br>
          {{message}}
          <br>
      </center>
    </div>
    <center>
        <a href="/cart"> Go to Cart </a>
    </center>
    <center>
        <a href="{{ url|safe }}"/> {{ url_linktext }} </a>
    </center>
    <center>
        <a href=/> Return to main page </a>
    </center>

</body>

</html>
